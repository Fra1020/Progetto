<div class="row carta">
<div class="col-md-4 card" *ngFor="let birra of birre">
  <div class="card-body">
    <img class="card-img-top" src="{{birra.img}}">
    <h2 class="card-title">{{birra.nome}}</h2>
    <h3 class="card-text">Prezzo: {{birra.prezzo}}</h3>
    <a href="#" class="btn btn-primary">Aggiungi al carrello</a>
  </div>
</div>
</div>
