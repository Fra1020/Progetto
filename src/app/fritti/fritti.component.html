<div class="row carta">
  <div class="col-md-4 card" *ngFor="let fritto of fritti">
    <div class="card-body">
      <img class="card-img-top" src="{{fritto.img}}">
      <h2 class="card-title">{{fritto.nome}}</h2>
      <h3 class="card-text">Prezzo: {{fritto.prezzo}}</h3>
      <a href="#" class="btn btn-primary">Aggiungi al carrello</a>
    </div>
  </div>
  </div>
