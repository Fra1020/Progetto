<div class="row carta">
  <div class="col-md-4 card" *ngFor="let carne of carni">
    <div class="card-body">
      <img class="card-img-top" src="{{carne.img}}">
      <h2 class="card-title">{{carne.nome}}</h2>
      <h3 class="card-text">Prezzo: {{carne.prezzo}}</h3>
      <a href="#" class="btn btn-primary">Aggiungi al carrello</a>
    </div>
  </div>
  </div>
